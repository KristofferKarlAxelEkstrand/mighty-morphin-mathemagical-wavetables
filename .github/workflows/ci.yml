name: CI

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'docs_tech/**'
      - 'LICENSE'
      - '.gitignore'
      - '.editorconfig'
      - '.prettierrc'
      - '.prettierignore'
      - '.markdownlint.json'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'docs_tech/**'
      - 'LICENSE'
      - '.gitignore'
      - '.editorconfig'
      - '.prettierrc'
      - '.prettierignore'
      - '.markdownlint.json'

# Cancel in-progress runs for the same PR or branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Set minimal permissions for GITHUB_TOKEN
permissions:
  contents: read

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Test on oldest and newest supported versions only
        python-version: ['3.10', '3.13']
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests with coverage
      run: |
        pytest wavetable_tests/ --cov=wavetable_synthesis --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: matrix.python-version == '3.13'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        # Don't fail CI if codecov upload fails (external service)
        # Coverage is still validated locally and in code review
        fail_ci_if_error: false

  # Combine code quality checks and CLI tests into a single job
  # to reduce overhead from separate dependency installations
  quality-and-cli:
    name: Code Quality & CLI Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'
        cache: 'pip'
        cache-dependency-path: 'pyproject.toml'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Check code formatting with Black
      run: |
        black --check wavetable_synthesis/ wavetable_generators/ wavetable_tests/

    - name: Check import sorting with isort
      run: |
        isort --check-only --profile black wavetable_synthesis/ wavetable_generators/ wavetable_tests/

    - name: Lint with flake8
      run: |
        flake8 wavetable_synthesis/ wavetable_generators/ wavetable_tests/

    - name: Type check with mypy
      run: |
        mypy wavetable_synthesis/ --strict

    - name: Lint with pylint
      run: |
        pylint wavetable_synthesis/ wavetable_generators/ --rcfile=pyproject.toml

    - name: Test CLI - List generators
      run: |
        python -m wavetable_synthesis --list

    - name: Test CLI - Generate wavetable
      run: |
        python -m wavetable_synthesis example --frames 32

    - name: Test CLI - Validate generators
      run: |
        python -m wavetable_synthesis --validate

    - name: Verify output file exists
      run: |
        test -f wavetable_dist/example_32frames_44100Hz_16bit.wav
