name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Set minimal permissions for GITHUB_TOKEN
permissions:
  contents: read

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests with coverage
      run: |
        pytest wavetable_tests/ --cov=wavetable_synthesis --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: matrix.python-version == '3.12'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        # Don't fail CI if codecov upload fails (external service)
        # Coverage is still validated locally and in code review
        fail_ci_if_error: false

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Check code formatting with Black
      run: |
        black --check wavetable_synthesis/ wavetable_generators/ wavetable_tests/

    - name: Check import sorting with isort
      run: |
        isort --check-only --profile black wavetable_synthesis/ wavetable_generators/ wavetable_tests/

    - name: Lint with flake8
      run: |
        flake8 wavetable_synthesis/ wavetable_generators/ wavetable_tests/

    - name: Type check with mypy
      run: |
        mypy wavetable_synthesis/ --strict

    - name: Lint with pylint
      run: |
        pylint wavetable_synthesis/ wavetable_generators/ --rcfile=pyproject.toml

  cli-test:
    name: CLI Functionality Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Test CLI - List generators
      run: |
        python -m wavetable_synthesis --list

    - name: Test CLI - Generate wavetable
      run: |
        python -m wavetable_synthesis example --frames 32

    - name: Test CLI - Validate generators
      run: |
        python -m wavetable_synthesis --validate

    - name: Verify output file exists
      run: |
        test -f wavetable_dist/example_32frames_44100Hz_16bit.wav
